<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Routing Machine Example</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mymap"></div>
    <div class="radioButtons">
      <input
        type="radio"
        id="distance"
        name="metric"
        value="distance"
        checked
      />
      <label for="distance">Distance</label>
      <input type="radio" id="range" name="metric" value="battery" />
      <label for="range">Battery</label>
    </div>
    <button id="button">Find Route</button>
    <ol id="routeList"></ol>

    <div class="radioButtons">
      <input
        type="radio"
        id="battery"
        name="displayIcon"
        value="battery"
        checked
      />
      <label for="battery">Battery</label>
      <input type="radio" id="status" name="displayIcon" value="status" />
      <label for="range">Status</label>
    </div>
    <button id="redisplayButton">Redisplay Icons</button>
    <script src="script.js"></script>
  </body>
</html>
