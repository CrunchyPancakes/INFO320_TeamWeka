<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
<link rel="stylesheet" href="loginstyle.css" />
<title>Login - Flamingo Scooters</title>

<!-- Header -->
<header class="headerBlock">
    <div class="logo">
        <img src="9S_46HZ1.jpg" alt="Flammingo Logo">
        <h1>Flamingo Scooters</h1>
    </div>
</header>

<!-- Body -->

<body>
    <!-- Section for login components and form -->
    <div class="loginBlock">
        <form name="login">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="pswd">Password</label>
            <input type="password" id="pswd" name="password">
            <span class="psw"><a href="#">Forgot password?</a></span>
            <input type="button" onclick="validate(this.form)" value="login">

        </form>

        <!-- Checkbox for 'remember me' -->
        <div class="check">
            <input type="checkbox" checked="checked" name="rembrMe">
            <label for="rembrMe">Remeber me?</label>
        </div>
    </div>

    <!-- Javascript for valdating user -->
    <script>
        function validate(form) {
            if (form.email.value == "test" && form.password.value == "123") {
                window.open('https://flamingoscooters.com/')
            } else {
                alert("Email or Password is invalid")
            }
        }
    </Script>

</body>

</html>
